<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path of Exile 스트리머 팀 파이트 인증 방법</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg-color: #000000;
            --text-color: #ffffff;
            --highlight-color: #FEBA05;
            --secondary-color: #FD0C2C;
            --section-bg-color: #1a1a1a;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--main-bg-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            color: var(--highlight-color);
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(253, 12, 44, 0.5);
        }
        .highlight {
            border: 1px solid var(--highlight-color);
        }
        .warning {
            background-color: var(--secondary-color);
        }
        .icon {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        .section {
            background-color: var(--section-bg-color);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            width: var(--image-width); /* CSS 변수 사용 */
            max-width: 100%; /* 반응형을 위해 최대 너비 설정 */
            height: auto; /* 비율 유지 */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(254, 186, 5, 0.5);
            display: block;
            margin-left: 0;
            margin-right: auto;
        }
        .important-info {
            background-color: rgba(254, 186, 5, 0.1);
            border-left: 5px solid var(--highlight-color);
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 5px 5px 0;
        }
        .key-word {
            color: var(--highlight-color);
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="section highlight">
        <h2><i class="fas fa-info-circle icon"></i>인증 방법</h2>
        <p>모든 인증은 게이머비누 디스코드에서 할 수 있습니다.</p>
        <p>(게이머비누 디스코드 링크)</p>
        <p>게이머비누 디스코드에 참여해 기본 권한을 부여 받기!</p>
        <div class="image-container">
            <img src="dc1.png" alt="기본권한부여 방법 이미지">
        </div>
        <p>보스킬과 현상금 인증 게시판을 통해 인증하시면 됩니다.</p>
        <div class="image-container">
            <img src="dc2.png" alt="스트리머 팀 파이트 채널 목록 이미지">
        </div>
    </div>
    <div class="important-info">
        <p><i class="fas fa-exclamation-circle icon"></i>모든 인증은 <span class="key-word">유튜브</span> 혹은 <span class="key-word">치지직 링크로만</span> 가능하고, 영상 시작은 <span class="key-word">캐릭터 닉네임</span>과 <span class="key-word">우측 상단 리그명</span>을 명확히 확인할 수 있도록 해야 합니다.</p>
        <p><i class="fas fa-exclamation-triangle icon"></i><span class="key-word">인증 규칙</span>을 명확히 수행하지 않은 경우 <span class="key-word">집계에 포함되지 않습니다</span>.</p>
    </div>
</body>
</html>
